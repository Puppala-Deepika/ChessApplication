<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Chess Game</title>

    <meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="dist/css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="dist/css/flat-ui.css" rel="stylesheet">
    <link href="docs/assets/css/demo.css" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    
    <link rel="shortcut icon" href="img/favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="bower_components/sweetalert/dist/sweetalert.css">
    <script type="application/javascript" src="bower_components/sweetalert/dist/sweetalert.min.js"></script>
    <script type="application/javascript" src="bower_components/angular-sweetalert/dist/ngSweetAlert.js"></script>
    
    <script src="create_user.js"></script>
</head>

<body style="background-color: #1abc9c;" ng-app="userDetailApp">
     <script>

  </script>
    <div class="container" ng-controller="userCtrl">
        <div class="login-screen">
            
            <div class="login-icon">
                <img src="img/icons/png/Infinity-Loop.png" alt="Welcome to Mail App" />
                <h4>Welcome to <small>Chess App</small></h4>
            </div>

            <div class="login-form">
                <div class="form-group">
                    <input type="text" class="form-control login-field" value="" placeholder="Email" id="login-name" ng-model="loginEmail" ng-change="setloginEmailtext(loginEmail)" />
                    <label class="login-field-icon fui-mail" for="login-name"></label>
                    <h7 style="font-size:small;float:right;color: red;">{{loginEmailtext}}</h7>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control login-field" value="" placeholder="Password" id="login-pass"  ng-model="loginPassword" ng-change="setloginPasswordtext(loginPassword)" />
                    <label class="login-field-icon fui-lock" for="login-pass"></label>
                    <h7 style="font-size:small;float:right;color: red;">{{loginPasswordtext}}</h7>
                </div>

                <a class="btn btn-primary btn-lg btn-block"  ng-click="login(loginEmail,loginPassword)" >Log in</a>
                <a class="login-link" href="register.html">Register Here</a>
                <a class="login-link" href="reset_password.html">Forgot password</a>
                
            </div>
        </div>
    </div>
</body>

</html>
